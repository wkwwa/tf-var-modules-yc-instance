---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-report
  labels:
    app: backend-report
spec:
  replicas: 1
  revisionHistoryLimit: 12
  # Стратегия развёртывания. Recreate — удалит сначала все старые Pod'ы
  # Есть и более гибкая стратегии, например, RollingUpdate, которая будет обновлять Pod'ы порциями
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend-report
  template:
    metadata:
      labels:
        app: backend-report
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 10
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - backend-report
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: backend-report
          image: gitlab.praktikum-services.ru:5050/std-ext-006-10/sausage-store/sausage-backend-report:1.0.1652135
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "512Mi"
              cpu: 0.1
            limits:
              memory: "1025Mi"
              cpu: 0.2
          env:
            - name: REPORT_PATH
              value: /tmp

            - name: REPORTS_MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-report
                  key: mongo-report-url
          ports:
            - name: backend-report
              containerPort: 8082
          livenessProbe:
            httpGet:
              path: actuator/health
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 1
            failureThreshold: 6
      imagePullSecrets:
        - name: docker-config-secret
