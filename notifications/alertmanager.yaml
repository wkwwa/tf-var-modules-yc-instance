---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager
  namespace: {{ .Release.Namespace }}
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 1m
    route:
       group_wait: 10s
       group_interval: 30s
       repeat_interval: 30m
       receiver: "telegram"
       routes:
         - receiver: "telegram"
           group_wait: 10s
           match_re:
             severity: critical|warning
           continue: true
    receivers:
      - name: "telegram"
        telegram_configs:
        - send_resolved: true
          bot_token: '5933756043:AAE8JLL5KIzgrNBeTP5e-1bkbJy4YRoeGjs'
          chat_id: -1002048069542
          parse_mode: HTML
          message: |-
              {{`
              {{ range .Alerts }}
                <b>{{ .Status }}</b>
                <b>{{ .Labels.kubernetes_namespace}}</b>
                <b>Alert:</b> {{ .Labels.alertname }} - {{ .Labels.severity }}
                <b>Summary:</b> {{ .Annotations.summary }}
                <b>Details:</b>
                {{ range .Labels.SortedPairs }} â€¢ {{ .Name }}: <i>{{ .Value }}</i>
                {{ end }}
              {{ end }}
              `}}
